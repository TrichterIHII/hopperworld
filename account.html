<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fee;
        font-family: Arial, sans-serif;
      }
      .st_white {
        color: #fff;
      }
      nav {
        background-color: #400;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        display: inline;
      }
      nav li a {
        color: #fee;
        margin-right: 15px;
        text-decoration: none;
      }
      nav li a:hover {
        color: #fdd;
      }
      .input {
        max-width: 400px;
        margin: 20px;
      }
      input {
        background-color: #333;
        color: #fee;
        border: 1px solid #555;
        padding: 10px;
        width: 100%;
        margin: 5px 0 15px 0;
        border-radius: 4px;
      }
      input:hover {
        background-color: #522;
      }
      input:focus {
        outline: none;
        border-color: #fcc;
      }
      button {
        background-color: #600;
        color: #fee;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
      }
      button:hover {
        background-color: #800;
      }
      a {
        color: #fcc;
      }
      .error {
        color: #f88;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
    
    <h1 class="st_white">Log-in</h1>
    
    <form id="loginForm">
      <div class="input">
        <p>Name/E-Mail: </p>
        <input type="text" id="name" placeholder="Name oder E-Mail" required>
        
        <p>Passwort: </p>
        <input type="password" id="pwd" placeholder="Passwort" required>
        
        <button type="submit">Anmelden</button>
      </div>
    </form>
    
    <div id="error" class="error"></div>
    
    <p>Noch kein Account? <a href="signin.html">Registrieren</a>!</p>
    <hr>

    <script type="module">
      // Firebase konfigurieren
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
      import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
      
      const firebaseConfig = {
        // HIER MUSST DU DEINE ECHTE FIREBASE-KONFIGURATION EINFÜGEN
        apiKey: "your-actual-api-key",
        authDomain: "your-project.firebaseapp.com",
        projectId: "your-project-id",
        storageBucket: "your-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "your-app-id"
      };
      
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      // HTML-Elemente abrufen
      const nameInput = document.getElementById('name');
      const pwdInput = document.getElementById('pwd');
      const errorDiv = document.getElementById('error');
      
      // Login-Funktion
      async function loginUser(email, password) {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log('Login erfolgreich:', userCredential.user);
          
          // Erfolgsmeldung anzeigen
          errorDiv.style.display = 'block';
          errorDiv.style.color = '#8f8';
          errorDiv.textContent = 'Login erfolgreich! Weiterleitung...';
          
          // Weiterleitung nach kurzer Pause
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
          
        } catch (error) {
          console.error('Login fehlgeschlagen:', error);
          errorDiv.style.display = 'block';
          errorDiv.style.color = '#f88';
          
          // Benutzerfreundliche Fehlermeldungen
          switch (error.code) {
            case 'auth/invalid-email':
              errorDiv.textContent = 'Ungültige E-Mail-Adresse';
              break;
            case 'auth/user-disabled':
              errorDiv.textContent = 'Benutzerkonto wurde deaktiviert';
              break;
            case 'auth/user-not-found':
              errorDiv.textContent = 'Benutzer nicht gefunden';
              break;
            case 'auth/wrong-password':
              errorDiv.textContent = 'Falsches Passwort';
              break;
            case 'auth/too-many-requests':
              errorDiv.textContent = 'Zu viele Anmeldeversuche. Versuche es später erneut.';
              break;
            default:
              errorDiv.textContent = 'Login fehlgeschlagen: ' + error.message;
          }
        }
      }
      
      // Formular-Event-Listener
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = nameInput.value.trim();
        const password = pwdInput.value.trim();
        
        // Eingabe-Validierung
        if (email === '' || password === '') {
          errorDiv.style.display = 'block';
          errorDiv.style.color = '#f88';
          errorDiv.textContent = 'Bitte alle Felder ausfüllen';
          return;
        }
        
        // Fehler-Div ausblenden
        errorDiv.style.display = 'none';
        
        // Login durchführen
        await loginUser(email, password);
      });
    </script>
  </body>
</html>
